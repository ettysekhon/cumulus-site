<!DOCTYPE html>
<html lang="en" class="text-black bg-white dark:text-white dark:bg-black">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Cumulus{% endblock %}</title>
    <meta
      name="description"
      content="{% block description %}Default description{% endblock %}"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
    <link rel="icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
  </head>
  <body class="antialiased max-w-xl mx-4 mt-8 lg:mx-auto">
    <main class="flex-auto min-w-0 mt-6 flex flex-col px-2 md:px-0">
      {% include "includes/navbar.html" %} {% block content %}{% endblock %}
      <!--  -->
      {% include "includes/footer.html" %}
    </main>
  </body>
</html>
